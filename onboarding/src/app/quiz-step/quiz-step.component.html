<div class="quiz-step">
  <div class="title">{{ title }}</div>
  <div class="subtitle">{{ subTitle }}</div>
    <mat-selection-list class="options-container" [multiple]="false">
      <mat-list-option *ngFor="let option of options" [value]="option" [disableRipple]="true">
        {{ option }}
      </mat-list-option>
    </mat-selection-list>
  <button class="primary-button" (click)="buttonClicked()">Continue</button>
</div>
